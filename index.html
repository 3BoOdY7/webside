<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOODY.COM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تصميم خلفية الصفحة */
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #007bff;
        }

        header {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .login-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin-top: 100px;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
        }

        /* تأثيرات تحرك الأزرار */
        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background-text">عبودي</div>
    <div class="logo">AS</div>
    
    <header>
        <!-- التحقق من حالة تسجيل الدخول -->
        <button class="login-button" onclick="window.location.href='login.html'">تسجيل الدخول</button>
    </header>

    <div class="button-container">
        <button class="button" onclick="window.location.href='pages/chemistry.html'"><i class="fas fa-flask"></i> كيمياء</button>
        <button class="button" onclick="window.location.href='pages/physics.html'"><i class="fas fa-atom"></i> فيزياء</button>
        <button class="button" onclick="window.location.href='pages/arabic.html'"><i class="fas fa-book"></i> لغة عربية</button>
        <button class="button" onclick="window.location.href='pages/math.html'"><i class="fas fa-square-root-alt"></i> رياضيات</button>
        <button class="button" onclick="window.location.href='pages/patriotism.html'"><i class="fas fa-flag"></i> هذا وطني</button>
        <button class="button" onclick="window.location.href='pages/english.html'"><i class="fas fa-language"></i> English</button>
        <button class="button" onclick="window.location.href='pages/islamic.html'"><i class="fas fa-mosque"></i> إسلامية</button>
        <button class="button" onclick="window.location.href='pages/sports.html'"><i class="fas fa-football-ball"></i> رياضة</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 عبودي</p>
    </div>

    <script>
        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // إذا لم يكن المستخدم قد سجل الدخول، يتم التوجيه إلى صفحة تسجيل الدخول.
        } else {
            // إذا تم تسجيل الدخول، عرض رسالة ترحيب
            alert('مرحبًا بك في الموقع!');
        }
    </script>
</body>
</html>
