<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            text-align: center;
            position: relative;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 0;
        }
        .header {
            font-size: 50px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            z-index: 1;
        }
        .button {
            background-color: #ffeb3b;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 150px;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #ffe57f;
        }
        .button i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #fff;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-text">دراستي</div>
    <div class="header">المواد الدراسية</div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='chemistry.html'"><i class="fas fa-flask"></i> كيمياء</button>
        <button class="button" onclick="window.location.href='physics.html'"><i class="fas fa-atom"></i> فيزياء</button>
        <button class="button" onclick="window.location.href='arabic.html'"><i class="fas fa-book-open"></i> لغة عربية</button>
        <button class="button" onclick="window.location.href='math.html'"><i class="fas fa-square-root-alt"></i> رياضيات</button>
        <button class="button" onclick="window.location.href='history.html'"><i class="fas fa-landmark"></i> هذا وطني</button>
        <button class="button" onclick="window.location.href='english.html'"><i class="fas fa-language"></i> English</button>
    </div>
    <div class="footer">
        © 2024 Study Group
    </div>
</body>
</html>
