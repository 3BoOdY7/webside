<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .button {
            background-color: #ffeb3b;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 150px;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #ffe57f;
        }
        .button i {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            width: 100%;
            z-index: 10;
        }
        .button:hover .dropdown {
            display: flex;
        }
        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            background: #f9f9f9;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .dropdown a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- زر اللغة العربية -->
        <div class="button">
            <i class="fas fa-book"></i> اللغة العربية
            <div class="dropdown">
                <a href="almufeed.html">كتاب المفيد</a>
                <a href="almownes.html">كتاب المؤنس</a>
            </div>
        </div>
        <!-- بقية المواد -->
        <div class="button" onclick="window.location.href='chemistry.html'"><i class="fas fa-flask"></i> كيمياء</div>
        <div class="button" onclick="window.location.href='physics.html'"><i class="fas fa-atom"></i> فيزياء</div>
        <div class="button" onclick="window.location.href='math.html'"><i class="fas fa-square-root-alt"></i> رياضيات</div>
        <div class="button" onclick="window.location.href='thisisourcountry.html'"><i class="fas fa-landmark"></i> هذا وطني</div>
        <div class="button" onclick="window.location.href='english.html'"><i class="fas fa-globe"></i> English</div>
    </div>
    <div class="footer">
        © 2024 ABOODY
    </div>
</body>
</html>
