<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOODY.COM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/Background image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            color: #fff;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            z-index: 1;
        }
        .button {
            background-color: #ffeb3b;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            width: 150px;
            height: 150px;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #ffe57f;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #fff;
            z-index: 2;
        }

        @media (min-width: 1024px) {
            body {
                background-size: contain;
                background-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="logo">AS</div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='pages/chemistry.html'"><i class="fas fa-flask"></i> كيمياء</button>
        <button class="button" onclick="window.location.href='pages/physics.html'"><i class="fas fa-atom"></i> فيزياء</button>
        <button class="button" onclick="window.location.href='pages/arabic.html'"><i class="fas fa-book"></i> لغة عربية</button>
        <button class="button" onclick="window.location.href='pages/math.html'"><i class="fas fa-square-root-alt"></i> رياضيات</button>
        <button class="button" onclick="window.location.href='pages/patriotism.html'"><i class="fas fa-flag"></i> هذا وطني</button>
        <button class="button" onclick="window.location.href='pages/english.html'"><i class="fas fa-language"></i> English</button>
        <button class="button" onclick="window.location.href='pages/islamic.html'"><i class="fas fa-mosque"></i> إسلامية</button>
        <button class="button" onclick="window.location.href='pages/sports.html'"><i class="fas fa-football-ball"></i> رياضة</button>
    </div>
    <div class="footer">
        © 2024 ABOODY.COM
    </div>

    <script>
        // التحقق من حالة تسجيل الدخول
        if (!sessionStorage.getItem('loggedIn')) {
            // توجيه المستخدم إلى صفحة تسجيل الدخول إذا لم يكن مسجلًا
            window.location.href = 'pages/login/login.html';
        }
    </script>
</body>
</html>
