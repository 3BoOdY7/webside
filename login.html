<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <form id="login-form">
        <input type="text" class="input-field" id="username" placeholder="اسم المستخدم" required><br>
        <input type="password" class="input-field" id="password" placeholder="كلمة المرور" required><br>
        <button type="submit" class="login-button">تسجيل الدخول</button>
    </form>
    <p id="error-message" class="error"></p>

    <script>
        // ربط نموذج تسجيل الدخول بالحدث
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            // الحصول على اسم المستخدم وكلمة المرور
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // تحقق بسيط من البيانات المدخلة
            if (username === 'admin' && password === '12345') {
                // تسجيل الدخول بنجاح
                sessionStorage.setItem('loggedIn', true);
                window.location.href = 'index.html';
            } else {
                // عرض رسالة خطأ
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }
        });
    </script>
</body>
</html>
