<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <form id="login-form">
        <input type="text" class="input-field" id="username" placeholder="اسم المستخدم" required><br>
        <input type="password" class="input-field" id="password" placeholder="كلمة المرور" required><br>
        <button type="submit" class="login-button">تسجيل الدخول</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // تسجيل الدخول
            sessionStorage.setItem('loggedIn', true);
            window.location.href = '../index.html'; // العودة إلى الصفحة الرئيسية بعد تسجيل الدخول
        });
    </script>
</body>
</html>
