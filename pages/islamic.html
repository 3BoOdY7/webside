<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إسلامية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .button-container {
            margin-top: 40px;
        }
        .button {
            background-color: #ffeb3b;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 100px;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #ffe57f;
        }
    </style>
</head>
<body>
    <div class="header">مادة إسلامية</div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='islamic/chapter1.html'">باب 1</button>
        <button class="button" onclick="window.location.href='islamic/chapter2.html'">باب 2</button>
        <button class="button" onclick="window.location.href='islamic/chapter3.html'">باب 3</button>
        <button class="button" onclick="window.location.href='islamic/chapter4.html'">باب 4</button>
        <button class="button" onclick="window.location.href='islamic/chapter5.html'">باب 5</button>
        <button class="button" onclick="window.location.href='islamic/chapter6.html'">باب 6</button>
    </div>
</body>
</html>
